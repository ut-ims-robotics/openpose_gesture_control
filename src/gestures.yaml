gestures:
- gesture_name: "right"
  right_shoulder:
    angle: 90.0
    error: 20.0
  right_elbow:
    angle: 0.0
    error: 20.0
  left_shoulder:
    angle: 0.0
    error: 360.0
  left_elbow:
    angle: 0.0
    error: 360.0
- gesture_name: "left"
  right_shoulder:
    angle: 0.0
    error: 360.0
  right_elbow:
    angle: 0.0
    error: 360.0
  left_shoulder:
    angle: 270.0
    error: 20.0
  left_elbow:
    angle: 0.0
    error: 20.0
- gesture_name: "forward"
  right_shoulder:
    angle: 0.0
    error: 45.0
  right_elbow:
    angle: 90.0
    error: 360.0
  left_shoulder:
    angle: 350.0
    error: 45.0
  left_elbow:
    angle: 270.0
    error: 360.0
- gesture_name: "stop"
  right_shoulder:
    angle: 0.0
    error: 20.0
  right_elbow:
    angle: 90.0
    error: 20.0
  left_shoulder:
    angle: 0.0
    error: 360.0
  left_elbow:
    angle: 0.0
    error: 360.0



  
